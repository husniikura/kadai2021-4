

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>カレンダー</title>
</head>
<body>
<h3>カレンダー</h3>
<hr>
<SCRIPT type="text/javascript">!--	
function myCalendar( myTodayOffset ){	

myDate = new Date();	
myWeekTbl = new Array( "日","月","火","水","木","金","土" );	
myMonthTbl= new Array( 31,28,31,30,31,30,31,31,30,31,30,31 );	
myToday = myDate.getDate();	
myMonth = myDate.getMonth();	
myDate.setDate(1);
myMonth = myMonth + myTodayOffset;
myDate.setMonth(myMonth);
myYear = myDate.getFullYear();
myMonth = myDate.getMonth();
myWeek = myDate.getDay();
if (((myYear%4)==0 && (myYear%100)!=0) || (myYear%400)==0){
myMonthTbl[1] = 29;
}	
myTable = new Array(7*6);
 	
for(i=0; i<7*6; i++) myTable[i]="・";
for(i=0; i<myMonthTbl[myMonth]; i++) myTable[i+myWeek]= i+1;
 	
document.write( "<table border='1'>" );	
document.write( "<tr><td align='center' colspan='7' bgcolor='#7fffd4'>" );
document.write( "<strong>",myYear, "年", (myMonth+1), "月</strong>" );	
document.write( "</td></tr>" );	
 	
document.write( "<tr>" );
for( i=0; i<7; i++ ){
document.write( "<td align='center' " );	
if ( i==0 ){	
document.write( "bgcolor='#fa8072'>" );
}else{	
document.write( "bgcolor='#ffebcd'>" );
}	
document.write( "<strong>", myWeekTbl[i], "</strong>" );
document.write( "</td>" );	
}	
document.write( "</tr>" );	
 	
for( i=0; i<6; i++ ){
document.write( "<tr>" );
for( j=0; j<7; j++ ){
document.write( "<td align='center' " );
myDat = myTable[ j + (i*7) ];
if ( myDat == myToday && myTodayOffset == 0 ){	
document.write( "bgcolor='#00ffff'>" );
}else if( j==0 ){	
document.write( "bgcolor='#ffb6c1'>" );
}else{	
document.write( "bgcolor='#ffffe0'>" );
}	
document.write( "<strong>", myDat, "</strong>" );
document.write( "</td>" );
}	
document.write( "</tr>" );
}	
document.write( "</table>" );
}
// --></SCRIPT>	

<table><tr><td>
<script type="text/javascript"><!--
myCalendar(-1);
// --></script>
</td><td>
<script type="text/javascript">!--
myCalendar(0);
// --></script>
</td><td>
<script type="text/javascript">!--
myCalendar(1);
// --></script>
</td></tr></table>
